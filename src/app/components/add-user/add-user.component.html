<div class="container">
  <form class="user-list-form" (ngSubmit)="addNewUser(addUserForm)" #addUserForm="ngForm">
    <div class="row">
      <div class="form-group col">
        <label for="AddUserFormFirstname">Adınız</label>
        <input 
          id="AddUserFormFirstname" 
          class="form-control form-control-lg" 
          type="text"
          name="user_firstname" 
          [(ngModel)]="user_firstname" 
          placeholder="Adınız"
          required>
      </div>
      <div class="form-group col">
        <label for="AddUserFormLastname">Soyadınız</label>
        <input 
          id="AddUserFormLastname"
          class="form-control form-control-lg" 
          type="text"
          name="user_lastname" 
          [(ngModel)]="lastname" 
          placeholder="Soyadınız"
          required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="AddUserFormEmail">E-posta adresiniz</label>
        <input 
          id="AddUserFormEmail" 
          class="form-control form-control-lg" 
          type="email" 
          name="user_email" 
          [(ngModel)]="user_email"
          placeholder="E-posta adresiniz"
          aria-describedby="emailHelp"
          required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group col">
        <label for="AddUserFormPhone">Telefon numaranız</label>
        <input 
          id="AddUserFormPhone" 
          class="form-control form-control-lg" 
          type="tel" 
          name="user_tel" 
          [(ngModel)]="user_tel"
          placeholder="Telefon numaranız"
          required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="AddUserFormCity">Yaşadığınız il</label>
        <input
          id="AddUserFormCity"
          class="form-control form-control-lg" 
          type="text" 
          name="user_city"
          [(ngModel)]="user_city"
          placeholder="Yaşadığınız il"
          required>
      </div>
      <div class="form-group col">
        <label for="AddUserFormTown">Yaşadığınız ilçe</label>
        <input
          id="AddUserFormTown"
          class="form-control form-control-lg" 
          type="text" 
          name="user_town"
          [(ngModel)]="user_town"
          placeholder="Yaşadığınız ilçe"
          required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <p>Cinsiyetiniz</p>
        <div class="form-check form-check-inline">
          <input 
            id="AddUserFormGenderMan"
            class="form-check-input" 
            type="radio"
            name="user_gender"
            [(ngModel)]="user_gender" 
            value="Erkek"
            required>
          <label class="form-check-label" for="AddUserFormGenderMan">Erkek</label>
        </div>
        <div class="form-check form-check-inline">
          <input 
            id="AddUserFormGenderWoman"
            class="form-check-input" 
            type="radio"
            name="user_gender"
            [(ngModel)]="user_gender" 
            value="Kadın"
            required>
          <label class="form-check-label" for="AddUserFormGenderWoman">Kadın</label>
        </div>
      </div>
      <div class="form-group col">
        <label for="AddUserFormAge">Yaşınız</label>
        <input 
        id="AddUserFormAge"
        class="form-control form-control-lg" 
        type="number" 
        name="user_age"
        [(ngModel)]="user_age"
        placeholder="Yaşınız"
        required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="AddUserFormMartalStatus">Medeni durumunuz</label>
        <select 
          id="AddUserFormMartalStatus"
          class="custom-select form-control custom-select-lg" 
          name="user_maritalstatus"
          [(ngModel)]="user_maritalstatus"
          required>
          <option value="Bekar (İlişkisi yok)">Bekar (İlişkisi yok)</option>
          <option value="Bekar (İlişkisi var)">Bekar (İlişkisi var)</option>
          <option value="Sözlü/Nişanlı">Sözlü/Nişanlı</option>
          <option value="Evli">Evli</option>
          <option value="Dul">Dul</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="AddUserFormMartalChildStatus">Çocuk sayınız</label>
        <select 
          id="AddUserFormMartalHaveChild"
          class="custom-select form-control custom-select-lg" 
          name="user_havechild"
          [(ngModel)]="user_havechild"
          required>
          <option value="Çocuğum yok">Çocuğum yok</option>
          <option value="1 çocuk sahini">1 çocuk sahini</option>
          <option value="2 çocuk sahini">2 çocuk sahini</option>
          <option value="3 çocuk sahini">3 çocuk sahini</option>
          <option value="3+">3 ve daha fazla çocuk sahibi</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="AddUserFormEducation">Eğitim durumunuz</label>
        <select 
          id="AddUserFormEducation"
          class="custom-select form-control custom-select-lg" 
          name="user_education"
          [(ngModel)]="user_education"
          required>
          <option value="İlkokul">İlkokul</option>
          <option value="Ortaokul">Ortaokul</option>
          <option value="Lise">Lise</option>
          <option value="Lisans">Lisans</option>
          <option value="Doktora">Doktora</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="AddUserFormJob">Mesleğiniz</label>
        <select 
          id="AddUserFormJob"
          class="custom-select form-control custom-select-lg" 
          name="user_job"
          [(ngModel)]="user_job"
          required>
          <option value="Asker">Asker</option>
          <option value="Avukat">Avukat</option>
          <option value="Devlet memuru">Devlet memuru</option>
          <option value="Muhasebeci">Muhasebeci</option>
          <option value="Mühendis">Mühendis</option>
          <option value="Öğretmen">Öğretmen</option>
          <option value="Reklamcı">Reklamcı</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label for="AddUserFormIncome">Gelir durumunuz</label>
        <select 
          id="AddUserFormIncome"
          class="custom-select form-control custom-select-lg" 
          name="user_income"
          [(ngModel)]="user_income"
          required>
          <option value="Gelirim yok">Gelirim yok</option>
          <option value="1500-2500TL">1500-2500TL</option>
          <option value="2501-3500TL">2500-3500TL</option>
          <option value="3501-4500TL">3500-4500TL</option>
          <option value="4501-5500TL">4500-5500TL</option>
          <option value="7500TL üzeri">7500TL üzeri</option>
        </select>
      </div>
      <div class="form-group col">&nbsp;</div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Sahip olduğunuz cihazlar</label>
        <div class="form-check">
          <input 
            id="AddUserFormOwnerDeviceSmartphone"
            class="form-check-input" 
            type="checkbox" 
            name="user_device_phone"
            [(ngModel)]="user_device_phone">
          <label class="form-check-label" for="AddUserFormOwnerDeviceSmartphone">
            Akıllı telefon
          </label>
        </div>
        <div class="form-check">
          <input 
            id="AddUserFormOwnerDeviceComputer"
            class="form-check-input" 
            type="checkbox" 
            name="user_device_computer"
            [(ngModel)]="user_device_computer">
          <label class="form-check-label" for="AddUserFormOwnerDeviceComputer">
            Masaüstü/Dizüstü Bilgisayar
          </label>
        </div>
        <div class="form-check">
          <input 
            id="AddUserFormOwnerDeviceTablet"
            class="form-check-input" 
            type="checkbox" 
            name="user_device_tablet"
            [(ngModel)]="user_device_tablet">
          <label class="form-check-label" for="AddUserFormOwnerDeviceTablet">
            Tablet
          </label>
        </div>
      </div>
      <div class="form-group col">
          <label for="AddUserPhoneModel">Akıllı telefon marka ve modeliniz</label>
          <input 
            id="AddUserPhoneModel"
            class="form-control form-control-lg" 
            type="text" 
            name="user_phonemodel"
            [(ngModel)]="user_phonemodel"
            placeholder="Akıllı telefon marka ve modeliniz">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Kaydınızı Tamamlayın</button>
  </form>
</div>
